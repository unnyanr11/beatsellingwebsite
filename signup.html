<!DOCTYPE html>  
<html lang="en">  

<head>  
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <title>Beats Garage - Signup</title>  

    <!-- TailwindCSS -->  
    <script src="https://cdn.tailwindcss.com"></script>  
    <script type="module">  
        import { auth, googleAuthProvider } from "./firebase-config.js";  
        import { createUserWithEmailAndPassword, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";  

        // Email/Password Signup  
        async function handleSignup(event) {  
            event.preventDefault();  
            const email = document.getElementById("email").value;  
            const password = document.getElementById("password").value;  

            try {  
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);  
                alert("Signup successful! Welcome to Beats Garage!");  
                window.location.href = "login.html"; // Redirect to login page  
            } catch (error) {  
                alert(`Error: ${error.message}`);  
            }  
        }  

        // Google Signup Handler  
        async function handleGoogleSignup() {  
            try {  
                const result = await signInWithPopup(auth, googleAuthProvider);  
                alert(`Welcome ${result.user.displayName}!`);  
                window.location.href = "index.html"; // Redirect to homepage  
            } catch (error) {  
                alert(`Error: ${error.message}`);  
            }  
        }  
    </script>  

    <style>  
        /* Same styling as in login.html */  
    </style>  
</head>  

<body>  
    <div class="form-container">  
        <h1 class="text-3xl font-bold text-center mb-6">Sign Up</h1>  
        <form id="signup-form" onsubmit="handleSignup(event)">  
            <input type="email" id="email" placeholder="Email" class="form-input" required />  
            <input type="password" id="password" placeholder="Password" class="form-input" required />  
            <button type="submit" class="btn-custom w-full mb-4">Sign Up</button>  
        </form>  
        <button class="btn-custom w-full mb-4" onclick="handleGoogleSignup()">  
            Sign Up with Google  
        </button>  
        <p class="mt-6 text-center">  
            Already have an account?  
            <a href="login.html" class="text-red-500 underline">Login</a>  
        </p>  
    </div>  
</body>  

</html>
