<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Signup - Beats Garage</title>  
    <script src="https://cdn.tailwindcss.com"></script>  

    <!-- Firebase imports -->  
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js"></script>  
</head>  
<body class="bg-black text-white font-sans">  

    <header class="sticky top-0 z-50 bg-black border-b border-red-500">  
        <nav class="container mx-auto px-5 py-4 flex justify-between items-center">  
            <h1 class="text-3xl font-bold">ðŸ”¥ Beats Garage</h1>  
            <div class="space-x-6">  
                <a href="index.html" class="btn-custom">Home</a>  
                <a href="login.html" class="btn-custom">Login</a>  
            </div>  
        </nav>  
    </header>  

    <section class="py-20 container mx-auto px-5">  
        <h2 class="text-4xl font-bold text-center mb-10">Create an Account</h2>  
        <form id="signup-form" class="max-w-lg mx-auto bg-gray-900 p-8 rounded shadow-lg">  
            <div class="mb-5">  
                <label for="email" class="block text-lg font-bold mb-2">Email</label>  
                <input type="email" id="email" placeholder="Enter your email" required class="form-input">  
            </div>  
            <div class="mb-5">  
                <label for="password" class="block text-lg font-bold mb-2">Password</label>  
                <input type="password" id="password" placeholder="Create a password" required class="form-input">  
            </div>  
            <button type="submit" class="btn-custom bg-red-500 w-full">Sign Up</button>  
        </form>  
        <p id="message" class="text-center mt-4"></p>  
    </section>  

    <footer class="bg-black py-6 text-center text-sm border-t border-red-500">  
        Â© 2025 Beats Garage. All Rights Reserved.  
    </footer>  

    <script>  
        // Firebase setup  
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";  
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";  

        const firebaseConfig = {  
            apiKey: "YOUR_FIREBASE_API_KEY",  
            authDomain: "YOUR_FIREBASE_PROJECT_ID.firebaseapp.com",  
            projectId: "YOUR_FIREBASE_PROJECT_ID",  
            storageBucket: "YOUR_FIREBASE_PROJECT_ID.appspot.com",  
            messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",  
            appId: "YOUR_FIREBASE_APP_ID"  
        };  

        const app = initializeApp(firebaseConfig);  
        const auth = getAuth(app);  

        // Signup functionality  
        document.getElementById('signup-form').addEventListener('submit', (e) => {  
            e.preventDefault();  
            const email = document.getElementById('email').value;  
            const password = document.getElementById('password').value;  

            createUserWithEmailAndPassword(auth, email, password)  
                .then((userCredential) => {  
                    document.getElementById('message').textContent = "Account created successfully!";  
                })  
                .catch((error) => {  
                    document.getElementById('message').textContent = "Error: " + error.message;  
                });  
        });  
    </script>  
</body>  
</html>
