<!DOCTYPE html>  
<html lang="en">  

<head>  
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <title>Beats Garage - Login</title>  

    <!-- TailwindCSS -->  
    <script src="https://cdn.tailwindcss.com"></script>  
    <script type="module">  
        import { auth, googleAuthProvider } from "./firebase-config.js";  
        import { signInWithEmailAndPassword, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";  

        // Email/Password Login  
        async function handleLogin(event) {  
            event.preventDefault();  
            const email = document.getElementById("email").value;  
            const password = document.getElementById("password").value;  

            try {  
                const userCredential = await signInWithEmailAndPassword(auth, email, password);  
                alert("Login successful! Welcome back!");  
                window.location.href = "index.html"; // Redirect to homepage  
            } catch (error) {  
                alert(`Error: ${error.message}`);  
            }  
        }  

        // Google Login Handler  
        async function handleGoogleLogin() {  
            try {  
                const result = await signInWithPopup(auth, googleAuthProvider);  
                alert(`Welcome ${result.user.displayName}!`);  
                window.location.href = "index.html"; // Redirect to homepage  
            } catch (error) {  
                alert(`Error: ${error.message}`);  
            }  
        }  
    </script>  

    <style>  
        body {  
            background-color: black;  
            color: white;  
            font-family: Arial, sans-serif;  
        }  

        .btn-custom {  
            display: inline-block;  
            font-weight: bold;  
            padding: 12px 20px;  
            text-align: center;  
            color: white;  
            background-color: black;  
            border: 2px solid white;  
            border-radius: 8px;  
            transition: all 0.3s ease-in-out;  
        }  

        .btn-custom:hover {  
            background-color: red;  
            color: black;  
            transform: scale(1.05);  
            box-shadow: 0px 8px 12px rgba(255, 0, 0, 0.8);  
        }  

        .form-input {  
            width: 100%;  
            padding: 12px;  
            margin-bottom: 16px;  
            font-size: 1rem;  
            background-color: black;  
            color: white;  
            border: 2px solid white;  
            border-radius: 8px;  
            transition: all 0.3s ease;  
        }  

        .form-input:focus {  
            border-color: red;  
            box-shadow: 0px 0px 8px red;  
            outline: none;  
        }  

        .form-container {  
            max-width: 400px;  
            margin: auto;  
            margin-top: 100px;  
            padding: 20px;  
            background: black;  
            border: 1px solid red;  
            border-radius: 10px;  
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.5);  
        }  
    </style>  
</head>  

<body>  
    <div class="form-container">  
        <h1 class="text-3xl font-bold text-center mb-6">Login</h1>  
        <form id="login-form" onsubmit="handleLogin(event)">  
            <input type="email" id="email" placeholder="Email" class="form-input" required />  
            <input type="password" id="password" placeholder="Password" class="form-input" required />  
            <button type="submit" class="btn-custom w-full mb-4">Login</button>  
        </form>  
        <button class="btn-custom w-full mb-4" onclick="handleGoogleLogin()">  
            Login with Google  
        </button>  
        <p class="mt-6 text-center">  
            Don't have an account?  
            <a href="signup.html" class="text-red-500 underline">Sign Up</a>  
        </p>  
    </div>  
</body>  

</html>
